scheme: "Gruvbox dark, jb fork"
author: "荒野無燈(https://ttys3.net), Dawid Kurek (dawikur@gmail.com), Vincent Parizet (vincent.parizet@hotmail.fr), morhetz (https://github.com/Vincent-P/gruvbox-intellij-theme)"
base00: "32302f" # ----       #32302f
base01: "4F4945" # ---        #4F4945
base02: "504945" # --         #504945
base03: "787878" # -          #787878
base04: "bdae93" # +          #bdae93
base05: "b09779" # ++         #b09779
base06: "ebdbb2" # +++        #ebdbb2
base07: "fbf1c7" # ++++       #fbf1c7
base08: "fb4934" #            #fb4934
base09: "d79921" #            #d79921
base0A: "c7773e" #            #c7773e
base0B: "b8bb26" #            #b8bb26
base0C: "6fafbd" #            #6fafbd
base0D: "83a598" #            #83a598
base0E: "d3869b" #            #d3869b
base0F: "d65d0e" #            #d65d0e

# https://github.com/chriskempson/base16/blob/master/styling.md see also: http://chriskempson.com/projects/base16/
# Colors base00 to base07 are typically variations of a shade and run from darkest to lightest.

# base00 - Default Background
# base01 - Lighter Background (Used for status bars, line number and folding marks)
# base02 - Selection Background
# base03 - Comments, Invisibles, Line Highlighting
# base04 - Dark Foreground (Used for status bars)
# base05 - Default Foreground, Caret, Delimiters, Operators
# base06 - Light Foreground (Not often used)
# base07 - Light Background (Not often used)
# base08 - Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
# base09 - Integers, Boolean, Constants, XML Attributes, Markup Link Url
# base0A - Classes, Markup Bold, Search Text Background
# base0B - Strings, Inherited Class, Markup Code, Diff Inserted
# base0C - Support, Regular Expressions, Escape Characters, Markup Quotes
# base0D - Functions, Methods, Attribute IDs, Headings
# base0E - Keywords, Storage, Selector, Markup Italic, Diff Changed
# base0F - Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>



